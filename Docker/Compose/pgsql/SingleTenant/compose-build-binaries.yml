services:
  nginx:
    build:
      context: ../../../Settings/gateway/
      dockerfile: Dockerfile
    environment:
      AppSettings__PathBase: "${ADMIN_API_VIRTUAL_NAME:-adminapi}"
    ports:
      - "443:443"
      - "80:80"
    container_name: ed-fi-gateway-adminapi-packaged
    restart: always
    hostname: nginx
    volumes:
      - ../../../Settings/ssl:/ssl/
      - ../../../Settings/gateway/default.conf.template:/etc/nginx/templates/default.conf.template
    depends_on:
      - adminapi

  adminapi:
    build:
      context: ../../../
      dockerfile: api.pgsql.Dockerfile
      args:
        ADMIN_API_VERSION: "${ADMIN_API_VERSION:-2.2.0}"
    environment:
      ADMIN_API_VERSION: ${ADMIN_API_VERSION}
      ADMIN_POSTGRES_HOST: db-admin
      POSTGRES_PORT: 5432
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      AppSettings__DatabaseEngine: "PostgreSql"
      Authentication__Authority: ${AUTHORITY}
      Authentication__IssuerUrl: ${ISSUER_URL}
      Authentication__SigningKey: ${SIGNING_KEY}
      AppSettings__PathBase: ${ADMIN_API_VIRTUAL_NAME:-adminapi}
      API_INTERNAL_URL: ${API_INTERNAL_URL}
      AppSettings__MultiTenancy: "${MULTITENANCY_ENABLED:-false}"
      AppSettings__DefaultPageSizeOffset: ${PAGING_OFFSET:-0}
      AppSettings__DefaultPageSizeLimit: ${PAGING_LIMIT:-25}
      AppSettings__PreventDuplicateApplications: "${PREVENT_DUPLICATE_APPLICATIONS:-false}"
      AppSettings__EnableAdminConsoleAPI: ${ENABLE_ADMIN_CONSOLE:-true}
      AppSettings__UseSelfcontainedAuthorization: ${USE_SELF_CONTAINED_AUTH:-true}
      Authentication__OIDC__Authority: "${OIDC_AUTHORITY:-http://ed-fi-idp-keycloak:8080/auth/realms/edfi-admin-console}"
      Authentication__OIDC__RequireHttpsMetadata: "${OIDC_REQUIRE_METADATA:-false}"
      Authentication__OIDC__EnableServerCertificateCustomValidationCallback: "${OIDC_ENABLE_SERVER_CERTIFICATE:-true}"
      AdminConsoleSettings__CorsSettings__EnableCors: "${ENABLE_CORS:-false}"
      AdminConsoleSettings__CorsSettings__AllowedOrigins: "${ALLOWED_ORIGINS:-https://localhost}"
      EdFiApiDiscoveryUrl: "${EDFI_API_DISCOVERY_URL:-https://host.docker.internal/api/}"
      AppSettings__IgnoresCertificateErrors: ${IGNORES_CERTIFICATE_ERRORS:-false}
    depends_on:
      - db-admin
    restart: always
    hostname: ${ADMIN_API_VIRTUAL_NAME:-adminapi}
    container_name: adminapi-packaged
    healthcheck:
      test: ${ADMIN_API_HEALTHCHECK_TEST}
      start_period: "60s"
      retries: 3

  db-admin:
    build:
      context: ../../../Settings/DB-Admin/pgsql/
      dockerfile: Dockerfile
      args:
        ADMIN_API_VERSION: "${ADMIN_API_VERSION:-2.2.0}"
    environment:
      ADMIN_API_VERSION: ${ADMIN_API_VERSION}
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    ports:
      - "5401:5432"
    volumes:
      - vol-db-admin-adminapi:/var/lib/postgresql/data
    restart: always
    container_name: ed-fi-db-admin-adminapi

volumes:
  vol-db-admin-adminapi:
    driver: local
    name: vol-db-admin-adminapi
